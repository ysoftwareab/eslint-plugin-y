# WARNING: DO NOT EDIT. AUTO-GENERATED CODE (.github/workflows.src/main.yml)
name: CI
'on':
  push:
    branches:
      - github*
      - master
    tags:
      - v*
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: null
concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true
jobs:
  main:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        node:
          - 10
          - node
    name: 'main-node-${{ matrix.node }}'
    runs-on: ubuntu-latest
    container:
      image: 'ysoftwareab/yp-ubuntu-20.04-minimal:0.3.27'
      options: '--user yp:yp'
      env:
        GITHUB_JOB_NAME: 'main-node-${{ matrix.node }}'
        GITHUB_MATRIX_NODE: '${{ matrix.node }}'
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        YP_LOG_BOOTSTRAP: '${{ secrets.YP_LOG_BOOTSTRAP }}'
        YP_PRINTENV_BOOTSTRAP: '${{ secrets.YP_PRINTENV_BOOTSTRAP }}'
        V: '${{ secrets.V }}'
    steps:
      - uses: ysoftwareab/yplatform@v0.3.27
        with:
          run: |
            bin/github-fix
            bin/github-checkout
      - shell: bash
        run: ./.ci.sh before_install
      - shell: bash
        run: ./.ci.sh install
      - shell: bash
        run: ./.ci.sh before_script
      - shell: bash
        run: ./.ci.sh script
      - if: failure()
        shell: bash
        run: ./.ci.sh after_failure || true
      - shell: bash
        run: ./.ci.sh after_success || true
      - if: always()
        shell: bash
        run: ./.ci.sh after_script || true
      - if: always()
        shell: bash
        env:
          SLACK_WEBHOOK: '${{ secrets.SLACK_WEBHOOK }}'
          SLACK_CHANNEL: cloud-ci
          CI_STATUS: '${{ job.status }}'
        run: ./.ci.sh notifications || true
